{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link rel="stylesheet" href="{% static 'url_shortener/url_mappings_style.css' %}"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script> 
    <title>URL Shortener-URL History</title>
</head>
<body class="bg-secondary">
    <div class="container card shadow mx-auto  mt-5" style="width: auto;" >
        
            <h2 class="text-center mt-2">URL History</h2>    
            <blockquote class="blockquote mb-0">  
                <ul class="list-group">
                    {% for mapping in url_mappings %}
                        <li class="list-group-item border-danger-subtle">
                            <div class="card-body shadow  border-bottom border-success">
                            Original URL: {{ mapping.original_url }}<br>
                            Shortened URL: <a href="{% url 'redirect_to_original' short_url=mapping.short_url %}">{{ mapping.short_url }}</a>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </blockquote>
            <br>
        </div>
    </div>
    <br>
</body>
</html>
